# Look good
set -g default-terminal "screen-256color"

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Display tmux messages for 4 seconds
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# Put status bar on top
set-option -g status-position top

# Add powerline
source '/home/kris/.local/lib/python3.6/site-packages/powerline/bindings/tmux/powerline.conf'

# Rebind prefix
unbind C-b
set -g prefix 'C-space'
bind 'C-space' send-prefix

# Use mouse
set -g mouse on

# Act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key -r C-S-Left swap-window -t -1
bind-key -r C-S-Right swap-window -t +1
unbind [
bind ` copy-mode
bind -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi 'y' send-keys -X copy-selection
bind s split-window -v
bind v split-window -h

# Add color scheme
source-file ~/.tmux/zenburn.conf

# Tmux-resurrect settings
run-shell /usr/local/sbin/tmux-resurrect/resurrect.tmux
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes 'ssh'

# Disable auto-rename
set-option -g allow-rename off
